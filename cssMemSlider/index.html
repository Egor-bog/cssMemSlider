<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Slider</title>
</head>
<body>
    <input checked type="radio" name="slider" id="slide1">
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slides">
        <div class="wrapper">
            <div class="item">
                <div class="slider slider1">
                    <div class="sliser__img img1"></div>
                    <div class="contr-block">
                        <div class="strt-block"></div>
                        <div class="quotes">
                            <p class="quotes">Only I can change my life.</p>
                        </div>
                    </div>
                </div>
                <div class="slider slider2">
                    <div class="sliser__img img2"></div>
                    <div class="contr-block">
                        <div class="strt-block"></div>
                        <div class="quotes">
                            <p class="quotes">In the middle of difficulty lies opportunity.</p>
                        </div>
                    </div>
                </div>
                <div class="slider slider3">
                    <div class="sliser__img img3"></div>
                    <div class="contr-block">
                        <div class="strt-block"></div>
                        <div class="quotes">
                            <p class="quotes">Success is 99% failure.</p>
                        </div>
                    </div>
                </div>
                <div class="slider slider4">
                    <div class="sliser__img img4"></div>
                    <div class="contr-block">
                        <div class="strt-block"></div>
                        <div class="quotes">
                            <p class="quotes">Life is like riding a bicycle.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>    
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>

</body>
</html>
